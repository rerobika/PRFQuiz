<div>
  <h1>Admin</h1>
</div>
<mat-card>
  <button mat-raised-button class="buttonPadding" color="primary" (click)="onUpperButton()">{{upperButtonDesc}}</button>
  <button mat-raised-button class="buttonPadding" color="primary" (click)="onLowerButton()">{{lowerButtonDesc}}</button>
  <button mat-raised-button class="buttonPadding" color="primary" (click)="logout()">Logout</button>
</mat-card>
<div class="container">
  <div class="center first-row">
    <mat-card *ngIf="test.answers.length !== 0 || quiz.tests.length !== 0" class="example-card">
      <mat-card-content>
        <mat-form-field *ngIf="test.answers.length !== 0">
          <input matInput [(ngModel)]="test.question" type="string">
          <mat-hint>Question</mat-hint>
        </mat-form-field>
        <mat-form-field *ngIf="quiz.tests.length !== 0">
          <input matInput [(ngModel)]="quiz.name" type="string">
          <mat-hint>Quiz name</mat-hint>
        </mat-form-field>
      </mat-card-content>
    </mat-card>

  </div>
  <div class="center second-row">
    <!-- New Test -->
    <mat-card class="example-card" *ngIf="test.answers.length !== 0 || quiz.tests.length !== 0">
      <mat-card-content>
        <div *ngFor="let a of test.answers; let i = index">
          <mat-form-field >
            <input matInput type="string" [(ngModel)]="a.answer">
            <mat-hint>Answer #{{i + 1}}</mat-hint>
          </mat-form-field>
          <mat-checkbox [(ngModel)]="a.correct"></mat-checkbox>
        </div>
        <div *ngIf="test.answers.length !== 0">
          <mat-card-actions>
            <mat-divider></mat-divider>
            <button mat-raised-button color="primary" (click)="addTest()">Save Test</button>
            <button mat-raised-button color="primary" (click)="addAnswer()">Add Answer</button>
          </mat-card-actions>
        </div>

        <!-- New Quiz -->
        <div *ngFor="let q of quiz.tests">
          <mat-checkbox [(ngModel)]="q.active">{{q.question}}</mat-checkbox>
        </div>
        <div *ngIf="quiz.tests.length !== 0">
          <mat-card-actions>
            <mat-divider></mat-divider>
            <button mat-raised-button color="primary" (click)="addQuiz()">Save Quiz</button>
          </mat-card-actions>
        </div>
      </mat-card-content>
    </mat-card>

  </div>
  <div class="left second-row">
    <!-- <button mat-raised-button color="primary" (click)="onLowerButton()">{{lowerButtonDesc}}</button> -->
  </div>
</div>
<router-outlet></router-outlet>
